        // Kiểm tra chẵn lẻ
        // Kết hợp promt

        // Người dùng đã nhập vào số -> tại hàm kiểm tra số chẵn lẻ -> In ra kết quả
        function kiemTraChanLe(so) {
            if (isNaN(so)) {
                document.writeln("Vui lòng nhập số" + "<br>");
                return; 
            }
            if (so % 2 == 0) {
                document.writeln(so + " là số chẵn" + "<br>");
            }
            else {
                document.writeln(so + " là số lẻ" + "<br>");
            }
        }
        let nhapSo = prompt("Nhập 1 số để kiểm tra chẵn lẻ");
        let so = parseInt(nhapSo);
        kiemTraChanLe(so);
